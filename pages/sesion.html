<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="TukiStore es una pagina dedicada a la informacion y precios de juegos destadacos.">
    <meta name="keywords" content="Store, Juegos, Informacion, Sekiro, Fallguys, Elden Ring">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" media="all">
    <link rel="shortcut icon" type="./image/png" href="../source/logos/emma_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="icon" href="../estilos/icon.jpg"/>
    <title>TukiStore</title>
</head>
<body>
    <header>
        <nav>
            <div class="cabecera">
                <div class="buttonNav">
                    <ul>
                        <li> 
                            <a href="../index.html" class="logo"><img src="../estilos/logo.jpg" alt="logo del tuki"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="cMain">

    <div class="cuenta">
		<div class="cuenta__main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label class="label" for="chk" aria-hidden="true">Registrarse</label>
					<input class="input" type="text" name="txt" placeholder="Nombre de Usuario" required="">
					<input class="input" type="email" name="email" placeholder="Correo" required="">
					<input class="input" type="password" name="pswd" placeholder="Contraseña" required="">
					<button class="button">Registrarse</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label class="label" for="chk" aria-hidden="true">Ingresar</label>
					<input class="input" type="email" name="email" placeholder="Correo" required="">
					<input class="input" type="password" name="pswd" placeholder="Contraseña" required="">
					<button class="button">Ingresar</button>
				</form>
			</div>
		</div>
	</div>

    </main>
    <div class="footer">
        
        <footer>
            <div class="social"><a href="https://github.com/LsfrCastillo" rel="noreferrer" target="_blank"><i class="icon ion-social-github"></i></a><a href="https://www.instagram.com/c4zt3r/" rel="noreferrer" target="_blank"><i class="icon ion-social-instagram"></i></a><a href="https://twitter.com/C4zt3r" rel="noreferrer" target="_blank"><i class="icon ion-social-twitter"></i></a><a href="https://www.facebook.com" rel="noreferrer" target="_blank"><i class="icon ion-social-facebook"></i></a></div>
                <ul class="list-inline">
                    <li class="list-inline-item hvr--float"><a href="#">Inicio</a></li>
                    <li class="list-inline-item hvr--float"><a href="#">Terminos</a></li>
                    <li class="list-inline-item hvr--float"><a href="#">Politicas de Privacidad</a></li>

                    <div class="btn-group dropup list-inline hvr--float">
                        <button type="button list-inline-item" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Metodos de Pago</button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">Visa</li>
                            <li class="dropdown-item">MasterCard</li>
                            <li class="dropdown-item">PayPal</li>
                            <li class="dropdown-item">Ualá</li>
                        </ul>
                    </div>
                </ul>
            <p class="copyright animate--text text-center"><a target="blank_" href="https://www.linkedin.com/in/lsfrcastillo/"> → Luis Fernando Castillo © 2022 ← </a></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
