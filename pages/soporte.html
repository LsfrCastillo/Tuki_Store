    <main class="cMain">
        <h1>Soporte</h1>
        <p>Elija el tipo de problema</p>
        <p>¿Qué tipo de problema estás experimentando?</p>
        
        <form action="">
            <div>
            <div class="datos"><label for="" class="usuario">Usuario:<input type="text" name="usuario" placeholder="Ingrese su Usuario"required></label>
                
            <label for="" class="email">E-mail:<input type="text" name="E-mail" placeholder="Ingrese su E-mail"required></label>
                
            <label for="" class="categoria">Categoria
                <select required id="dropdown" name="role">
                    <option disabled selected value hidden>Selecciona una opcion</option>
                    <option value="consulta">Consulta</option>
                    <option value="envio">Demora con el envio</option>
                    <option value="compra">Problema con una compra</option>
                    <option value="pago">Problema con el pago</option>
                    <option value="contrasena">Contraseña</option>
                    <option value="otro">Otro</option>
                    </select>
            </label>
            <label for="">
                Asunto:<input type="text" name="Asunto" placeholder="Ingrese el Asunto"required>
            </label>
                </div>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="1" placeholder="Escribe la razon por la que solicito el soporte"required></textarea>
            </div>
            <label for="">Adjuntar Archivos(opcional):<input type="file" name="Archivo"></label>
            <div>
            <button><a href="../index.html">Cancelar</a></button>
            <input type="submit" value="Enviar">
            </div>
        </form>
        <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F5oyxJC0bBxwAEZ1OCineHL%2FUntitled%3Fnode-id%3D0%253A1" allowfullscreen></iframe>
